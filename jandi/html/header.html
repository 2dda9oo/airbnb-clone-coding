<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo header-width">
        <img
          class="logo__icon"
          src="../images/pngegg.png"
          alt="airbnb_logo"
          height="80"
          width="140"
        />
      </div>
      <div class="header-width">
        <div class="search-bar">
          <span class="search-bar-select">어디든지</span>
          <span class="search-bar-select">언제든 일주일</span>
          <span class="search-bar-select">게스트 추가</span>
          <button class="search-bar-button">
            <img
              src="../images/magnifying-glass.png"
              alt="search"
              height="15"
              width="15"
            />
          </button>
        </div>
      </div>

      <div class="settings header-width">
        <div class="settings__host">당신의 공간을 에어비앤비하세요</div>
        <div class="settings__globe">
          <img
            src="../images/world-wide-web.png"
            alt="globe"
            height="17"
            width="17"
          />
        </div>
        <div class="setting__user">
          <img
            src="../images/login-menu.png"
            alt="menu"
            height="20"
            width="20"
          />
          <img
            src="../images/login-icon.png"
            alt="icon"
            height="30"
            width="30"
          />
        </div>
      </div>
    </header>
  </body>
</html>
